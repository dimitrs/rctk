<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
        
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title>jwin</title>
        <script type="text/javascript" src="../rctk/static/jquery/jquery-1.3.2.min.js"></script>


        <script type="text/javascript">
        // more goodies: http://getfirebug.com/console.html
        $(document).ready(function(){
                jQuery.log = function() {
                        if (typeof window.console != 'undefined') {
                                window.console.log.apply(this, arguments);
                        }
                }
                jQuery.debug = function() {
                        if (typeof window.console != 'undefined') {
                                window.console.debug.apply(this, arguments);
                        }
                }

                jQuery.fn.log = function(msg) {
                        msg = msg || "log";
                        jQuery.log("%s: %o", msg, this);
                        return this;
                };

                jQuery.fn.debug = function(msg) {
                        msg = msg || "log";
                        jQuery.debug("%s: %o", msg, this);
                        return this;
                }
        $("#something").log("Dit is een logregel op #something");
        $("#something").debug("Dit is een debugregel op #something");
        $.log("Dit is een logregel direct op $.");
        $.debug("Dit is een debugregel direct op $.");

        $.debug("Debug met extra's", $("#my-container"), $("#something"));
        $("#something").debug("Context log met extra's", $("#my-container"));
        });
        </script>
</head>

<body>
  <div id="my-container">
   <div id="something">Hello World!</div>
  </div>
</body>
</html>
